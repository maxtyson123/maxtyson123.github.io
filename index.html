<div class = "ex2"
<p id="demo"></p>

<script>
var i = 0;
var txt = 'Fetching database.......................................COMPLETE     loading  database.......................................COMPLETE Fetching page info.......................................COMPLETE loading page info .......................................COMPLETE';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
window.onload = typeWriter;
</script>
